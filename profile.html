<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Grupo 3F</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            transition: background-color 0.5s ease-in-out;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .profile-container:hover {
            transform: translateY(-5px);
        }
        .profile-container img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            alt="Imagen de perfil";
        }
        .profile-container h2 {
            margin-bottom: 10px;
        }
        .profile-container p {
            color: #333;
            margin-bottom: 20px;
        }
        .profile-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .profile-container button:hover {
            background-color: #0056b3;
        }
        .fallback-text {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profilePicture" alt="Foto de Perfil">
        <h2 id="username" class="fallback-text">Usuario no definido</h2>
        <p id="description" class="fallback-text">Descripci贸n no disponible</p>
        <button onclick="irExploracion()">Exploraci贸n</button>
    </div>

    <script>
        window.onload = function() {
            var username = localStorage.getItem('username');
            var description = localStorage.getItem('description');
            var profilePicture = localStorage.getItem('profilePicture');

            if (username) {
                document.getElementById('username').textContent = `Usuario: ${username}`;
                document.getElementById('username').classList.remove('fallback-text');
            }
            if (description) {
                document.getElementById('description').textContent = `Descripci贸n: ${description}`;
                document.getElementById('description').classList.remove('fallback-text');
            }
            if (profilePicture) {
                document.getElementById('profilePicture').src = profilePicture;
            } else {
                document.getElementById('profilePicture').src = 'default_profile_picture.png';
            }
        }

        function irExploracion() {
            window.location.href = 'Exploraci贸n.html';
        }
    </script>
</body>
</html>
